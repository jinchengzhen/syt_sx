<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
</head>
<body>
<input id="text"type="text">
<input type="button" value="结果" onclick="a()">
<span id ="result"></span>
</body>
<script type="text/javascript">
	function a(){
		var data = $('#text').val();
		var width = 5;
		var realwidth = data.length;
		if(realwidth > width*3){
			data += "...";//...为三个字符
			do{
				data = data.substring(0,data.length - 5);
				data += "...";
				realwidth = data.length;
				
			}while(realwidth > width*3)
		}
		$("#result").text(data);
	}		
</script>
</html>
